
# A string used to distinguish different Supabase projects on the same host. Defaults to the
# working directory name when running `supabase init`.
project_id = "wallet-coast-customs"

[api]
enabled = true
port = 54321
schemas = ["public", "storage"]
extra_search_path = ["public", "extensions"]
max_rows = 1000

[db]
port = 54322
shadow_port = 54320
major_version = 15

[studio]
enabled = true
port = 54323
api_url = "http://localhost"

[inbucket]
enabled = true
port = 54324
smtp_port = 54325
pop3_port = 54326

[storage]
enabled = true
file_size_limit = "50MiB"

[auth]
enabled = true
site_url = "http://localhost:3000"
additional_redirect_urls = ["https://localhost:3000"]
jwt_expiry = 3600
enable_refresh_token_rotation = true
refresh_token_reuse_interval = 10

[realtime]
enabled = true

[edge_functions]
enabled = true

[functions.wallet-customization-structure]
verify_jwt = false

[functions.generate-wallet-mask-v3]
verify_jwt = false

[functions.generate-wallet-mask]
verify_jwt = false

[functions.generate-style]
verify_jwt = true

[functions.save-feedback]
verify_jwt = true

[functions.analyze-feedback]
verify_jwt = true

[functions.analyze-wallet-image]
verify_jwt = false
